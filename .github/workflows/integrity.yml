name: integrity

on:
  push:
    paths:
      - "integrity/**"
      - ".github/workflows/integrity.yml"
  pull_request:
    paths:
      - "integrity/**"
      - ".github/workflows/integrity.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: integrity
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
