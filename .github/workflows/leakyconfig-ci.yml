name: Leaky Config Pro CI

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (leakyconfig)
        working-directory: ./leakyconfig
        run: npm install

      - name: Run tests for leakyconfig challenge
        working-directory: ./leakyconfig
        run: npm test
